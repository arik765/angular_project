
<div class="viewproduct" style="background-color: rgb(172, 127, 255); max-height: 3000vh;">
  <div class="container">
    <h2>View Product</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Sl No.</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Picture</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      
        <tr *ngFor="let product of products;let i = index">
          <td>{{i+1}}</td>
          <td>{{product.iname}}</td>
          <td>{{product.idesc}}</td>
          <td>{{product.iprice}}</td>
          <td><img [src]="getSafeUrl(product.ipic)" height="100" width="100"></td>
          <td>{{product.category_id}}</td>
          <td>{{product.brand_id}}</td>
          <td><a routerLink="../Editproduct/{{product._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
          <td><a class="action-btn" (click)="onDelete(product._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
