<div class="viewbrand" style="background-color: rgb(172, 127, 255); max-height: 600vh;">
<div class="container">
  <h2>View Brand</h2>            
  <table class="table table-hover">

      <tr>
        <th>Sl No.</th>
        <th>brandgory Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    
      <tr *ngFor="let brand of brand;let i = index">
        <td>{{i+1}}</td>
        <td>{{brand.brandname}}</td>
        <td><a routerLink="../EditBrand/{{brand._id}}"><img src="assets/logo/edit.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
        <td><a class="action-btn" (click)="onDelete(brand._id)"><img src="assets/logo/delete.png" id="icon" height="50" width="50" alt="User Icon" /></a></td>
      </tr>
      <router-outlet></router-outlet>
  </table>
</div>
</div>
